{% extends 'base.html' %}
{% block content %}
<h2>Delete Vendor</h2>
<p>Are you sure you want to delete "{{ vendor.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'vendor_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
