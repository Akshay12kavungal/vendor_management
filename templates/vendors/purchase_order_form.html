{% extends 'base.html' %}
{% block title %}Add/Edit Purchase Order{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Purchase Order</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'purchase_order_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
